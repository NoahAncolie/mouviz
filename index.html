<script>
    function onYouTubePlayerAPIReady() {
    var player = new YT.Player('player', {
        videoId: 'g4M0hH1R2eU', // this is the id of the video at youtube (the stuff after "?v=")

        events: {
            onReady: function (e) {
                console.log('video is loaded');
